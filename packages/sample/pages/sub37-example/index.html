<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test page</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<main>
				<scheduled-textarea placeholder="WEBVTT..."></scheduled-textarea>
				<div id="video-container">
					<fake-video controls></fake-video>
					<captions-renderer id="presenter"></captions-renderer>
				</div>
			</div>
			<!-- form id and input names are hardcoded inside the code -->
			<form id="content-type" is="processor-selector">
				<h4>Content type:</h4>
				<div>
					<input type="radio" id="webvtt" name="caption-type" value="text/vtt" checked />
					<label for="webvtt">WebVTT (text/vtt)</label>
				</div>
				<div>
					<input type="radio" id="ttml" name="caption-type" value="application/ttml+xml" />
					<label for="ttml">TTML (application/ttml+xml)</label>
				</div>
				<div>
					<!-- <input type="radio" id="ttml" name="caption-type" value="text/xml+ttml" />
					<label for="ttml">TTML (text/xml+ttml)</label> -->
				</div>
			</form>
			<div>
				<button id="load-default-track">Load Default WebVTT Track</button>
			</div>
		</main>
		<script type="module" src="script.mjs"></script>
	</body>
</html>
